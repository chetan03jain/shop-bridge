<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
 <form>
   <div style="display: flex;margin-bottom: 6%;">
    <div class="fields">
      <label>Name:</label><span class="red-asterik">*</span>
      <input type="text" class="form-control">
    </div>
    <div class="fields">
  <label>Quantity:</label><span class="red-asterik">*</span>
  <input type="number" class="form-control">
  </div>
   </div>
   <div style="display: flex;margin-bottom: 6%;">
    <div class="fields">
      <label>Price:</label><span class="red-asterik">*</span>
      <input type="number" class="form-control">
    </div>
    <div class="fields">
  <label>Category:</label><span class="red-asterik">*</span><br>
  <div class="btn-group" dropdown>
    <button id="button-basic" dropdownToggle type="button" class="btn form-control categroy-dropdown dropdown-toggle"
            aria-controls="dropdown-basic"><span class="caret"></span>
    </button>
    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
        role="menu" aria-labelledby="button-basic">
      <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>
      <li class="divider dropdown-divider"></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
      </li>
    </ul>
  </div>
  </div>
   </div>
 </form>
</div>
